version: 2

models:
  - name: stg_team
    unique_key: id, team_api_id
    description: ""
    columns:
      - name: id
        description: "ID of the team"
        tests:
          - unique
          - not_null
      - name: team_api_id
        description: "ID of the team from the API"
        tests:
          - unique
          - not_null
      - name: team_fifa_api_id
        description: "ID of the team from the FIFA API"
        tests:
          - unique
      - name: team_long_name
        description: "Long name of the team"
        tests:
          - not_null
      - name: team_short_name
        description: "Short name of the team"
        tests:
          - not_null