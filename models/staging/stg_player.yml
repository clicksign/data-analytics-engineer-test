version: 2

models:
  - name: stg_player
    description: ""
    columns:
      - name: id
        description: "ID of the player"
        tests:
          - unique
          - not_null
      - name: player_api_id
        description: "ID of the player from the API"
        tests:
          - unique
          - not_null
      - name: player_name
        description: "Name of the player"
        tests:
          - not_null
      - name: player_fifa_api_id
        description: "ID of the player from the FIFA API"
        tests:
          - unique
          - not_null
      - name: birthday
        description: "Birthday of the player"
        tests:
          - not_null
      - name: height
        description: "Height of the player"
        tests:
          - not_null
      - name: weight
        description: "Weight of the player"
        tests:
          - not_null